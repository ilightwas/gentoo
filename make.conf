# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.

COMMON_FLAGS="-march=haswell -mtune=haswell -O2 -pipe"

CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# LLVM
LLVM_TARGETS="X86 NVPTX"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

USE="X alsa pulseaudio dbus udev xvmc nvidia vdpau opengl jpeg jpeg2k png gif webp flac ogg opus vorbis mp3 mp4 mpeg aac x264 unicode fontconfig lm-sensors ssl acpi gtk elogind"

# Default options for emerge
EMERGE_DEFAULT_OPTS="--ask --verbose --ask-enter-invalid"
PORTAGE_NICENESS=7
FEATURES="parallel-fetch parallel-install"

# Makeopts i7 4790k
MAKEOPTS="-j9"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"

# Hardware
VIDEO_CARDS="nvidia"
INPUT_DEVICES="libinput"
GRUB_PLATFORMS="efi-64"

# Unused
LCD_DEVICES=""

# License
MY_LICENSES="google-chrome"
ACCEPT_LICENSE="* -@EULA ${MY_LICENSES}"

# Mirrors
GENTOO_MIRRORS="https://gentoo.c3sl.ufpr.br/ http://gentoo.c3sl.ufpr.br/ rsync://gentoo.c3sl.ufpr.br/gentoo/"

